<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <title>
	            Five Colleges Travel!
            </title>
            <link href="hackholyoke2022.css" rel="stylesheet">
        </head>
        <body>
            <div id = "TitleText">
                <strong>Five Colleges</strong>
                <div id = "SubtitleText">
                    <strong>Travel Green!</strong>
                </div>
            </div>
            <div id = "MiddleText">
                <form>
                    <div class="form-group">
                      <input type="text" class="form-control" id="startInput" aria-describedby="startAddress" placeholder="Where to?">
                      <input type="text" class="form-control" id="destinationInput" aria-describedby="destinationAddress" placeholder="Where from?">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        </body>
    </html>
