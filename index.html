    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>
            Five Colleges Travel!
        </title>
        <link href="hackholyoke2022.css" rel="stylesheet">
    </head>
    <body>
    <script type="text/javascript" src="autocomplete.js"></script>
    <div id = "TitleText">
        <strong>Five Colleges</strong>
        <div id = "SubtitleText">
            <strong>Travel Green!</strong>
        </div>
    </div>
    <div id = "MiddleText">
        <form>
            <div class="form-group">
                <div class="leftForm">
                  Where from?
                  <input type="text" class="form-control" placeholder="Address" id="location-input2"/>
                  <br>
                  <input type="text" class = "form-control" placeholder="City" id="locality-input2"/>
                  <br>
                  <input type="text" class="form-control" placeholder="State/Province" id="administrative_area_level_1-input2"/>
                  <br>
                  <input type="text" class="form-control" placeholder="Zip/Postal code" id="postal_code-input2"/>
                  <br>
                  <input type="text" class = "form-control" placeholder="Country" id="country-input2"/>
                </div>
                <div class="rightForm">
                  Where to?
                  <input type="text" class="form-control" placeholder="Address" id="location-input"/>
                  <br>
                  <input type="text" class = "form-control" placeholder="City" id="locality-input"/>
                  <br>
                  <input type="text" class="form-control" placeholder="State/Province" id="administrative_area_level_1-input"/>
                  <br>
                  <input type="text" class="form-control" placeholder="Zip/Postal code" id="postal_code-input"/>
                  <br>
                  <input type="text" class = "form-control" placeholder="Country" id="country-input"/>
                </div>
            </div>
            
      
            </form>
            <div id="go">
              <button type="submit" class="btn btn-primary" id="gobutton">Go!</button>
            </div>
    </div>
